<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test API Hugging Face</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff9d00;
    }
    .input-group {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #ff9d00;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #e68a00;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
    .result.success {
      background: #f0fff4;
      border-left: 4px solid #48bb78;
    }
    .result.error {
      background: #fff5f5;
      border-left: 4px solid #f56565;
    }
    .result.loading {
      background: #ebf8ff;
      border-left: 4px solid #4299e1;
    }
    img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
    pre {
      background: #2d3748;
      color: #68d391;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ó Test API Hugging Face</h1>

    <div class="input-group">
      <label>Cl√© API Hugging Face:</label>
      <input type="text" id="apiKey" placeholder="hf_xxxxxxxxxxxxxxxxxxxxx">
      <small style="color: #718096;">Trouvez votre cl√© sur: <a href="https://huggingface.co/settings/tokens" target="_blank">huggingface.co/settings/tokens</a></small>
    </div>

    <div class="input-group">
      <label>Description de l'image:</label>
      <input type="text" id="prompt" value="a cat astronaut floating in space" placeholder="D√©crivez l'image √† g√©n√©rer">
    </div>

    <button onclick="testAPI()">üß™ Tester la cl√© API</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function testAPI() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const prompt = document.getElementById('prompt').value.trim();
      const resultDiv = document.getElementById('result');

      if (!apiKey) {
        resultDiv.className = 'result error';
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = '<strong>‚ùå Erreur:</strong> Veuillez entrer votre cl√© API';
        return;
      }

      if (!prompt) {
        resultDiv.className = 'result error';
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = '<strong>‚ùå Erreur:</strong> Veuillez entrer une description';
        return;
      }

      // Afficher le chargement
      resultDiv.className = 'result loading';
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<strong>‚è≥ Test en cours...</strong><br>G√©n√©ration de l\'image avec Hugging Face...';

      try {
        const response = await fetch('https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            inputs: prompt,
            options: {
              wait_for_model: true
            }
          })
        });

        console.log('Status:', response.status);
        console.log('Headers:', response.headers);

        if (response.status === 200) {
          const blob = await response.blob();
          const imageUrl = URL.createObjectURL(blob);

          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <strong>‚úÖ Succ√®s !</strong><br>
            <p>Votre cl√© API Hugging Face est <strong>valide et fonctionnelle</strong> !</p>
            <p><strong>Prompt:</strong> ${prompt}</p>
            <p><strong>Taille de l'image:</strong> ${(blob.size / 1024).toFixed(2)} KB</p>
            <img src="${imageUrl}" alt="Image g√©n√©r√©e">
          `;

        } else if (response.status === 401) {
          const error = await response.text();
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <strong>‚ùå Erreur d'authentification (401)</strong><br>
            <p>Votre cl√© API est <strong>invalide ou manquante</strong>.</p>
            <p><strong>Solutions:</strong></p>
            <ul>
              <li>V√©rifiez que vous avez copi√© la cl√© compl√®te</li>
              <li>Cr√©ez une nouvelle cl√© sur <a href="https://huggingface.co/settings/tokens" target="_blank">Hugging Face</a></li>
              <li>Assurez-vous que la cl√© a les permissions n√©cessaires</li>
            </ul>
            <pre>${error}</pre>
          `;

        } else if (response.status === 503) {
          const error = await response.text();
          resultDiv.className = 'result loading';
          resultDiv.innerHTML = `
            <strong>‚è≥ Mod√®le en cours de chargement (503)</strong><br>
            <p>Le mod√®le est en train de se charger. Cela peut prendre 20-30 secondes.</p>
            <p><strong>Conseil:</strong> R√©essayez dans quelques instants.</p>
            <pre>${error}</pre>
          `;

        } else if (response.status === 429) {
          const error = await response.text();
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <strong>‚ö†Ô∏è Limite de taux atteinte (429)</strong><br>
            <p>Vous avez d√©pass√© la limite de requ√™tes.</p>
            <p><strong>Solutions:</strong></p>
            <ul>
              <li>Attendez quelques minutes avant de r√©essayer</li>
              <li>V√©rifiez votre plan sur <a href="https://huggingface.co/pricing" target="_blank">Hugging Face Pricing</a></li>
            </ul>
            <pre>${error}</pre>
          `;

        } else {
          const error = await response.text();
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <strong>‚ùå Erreur ${response.status}</strong><br>
            <p>${response.statusText}</p>
            <pre>${error}</pre>
          `;
        }

      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <strong>‚ùå Erreur de connexion</strong><br>
          <p>${error.message}</p>
          <p><strong>Causes possibles:</strong></p>
          <ul>
            <li>Probl√®me de connexion internet</li>
            <li>CORS bloqu√© par le navigateur (essayez avec Node.js)</li>
            <li>Hugging Face API temporairement indisponible</li>
          </ul>
        `;
      }
    }
  </script>
</body>
</html>
