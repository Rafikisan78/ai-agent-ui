version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile-backend
    container_name: ai-agent-backend
    restart: unless-stopped
    environment:
      - PORT=80
      - N8N_WEBHOOK_URL=https://n8n.srv766650.hstgr.cloud/webhook/ai-agent-fiable
      - ALLOWED_ORIGIN=https://ai-agent.goungwamwe.com
    networks:
      - coolify
    labels:
      # Traefik enable
      - "traefik.enable=true"
      
      # HTTP Router (port 80) - redirect to HTTPS
      - "traefik.http.routers.backend-http.rule=Host(`api.ai-agent.goungwamwe.com`)"
      - "traefik.http.routers.backend-http.entrypoints=http"
      - "traefik.http.routers.backend-http.middlewares=redirect-to-https"
      
      # HTTPS Router (port 443)
      - "traefik.http.routers.backend-https.rule=Host(`api.ai-agent.goungwamwe.com`)"
      - "traefik.http.routers.backend-https.entrypoints=https"
      - "traefik.http.routers.backend-https.tls=true"
      - "traefik.http.routers.backend-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backend-https.service=backend-service"
      
      # Service - port du conteneur
      - "traefik.http.services.backend-service.loadbalancer.server.port=80"
      
      # Middleware redirect HTTP to HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

networks:
  coolify:
    external: true
